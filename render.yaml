services:
  - type: web
    name: campus-share-backend
    env: docker
    plan: free
    region: oregon
    envVars:
      - key: SERVER_PORT
        value: 8080
      - key: SERVER_HOST
        value: 0.0.0.0
      - key: ENVIRONMENT
        value: production
      - key: UPLOAD_DIR
        value: /app/uploads
      - key: BASE_URL
        value: https://campus-share-backend.onrender.com
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: campus-share-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: "*"

databases:
  - name: campus-share-db
    plan: free
    region: oregon
    databaseName: campus_share
    user: campus_share_user
